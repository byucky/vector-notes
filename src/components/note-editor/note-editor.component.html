<div class="note-editor-container">
    <input type="text" class="note-editor-title" placeholder="Untitled"
        [value]="note.title"
        (input)="onTitleChange($event)">
    <textarea 
        #contentTextarea
        class="note-editor-area"
        [value]="note.content"
        (input)="onContentChange($event)"
        placeholder="Enter your notes here..."></textarea>
</div>
